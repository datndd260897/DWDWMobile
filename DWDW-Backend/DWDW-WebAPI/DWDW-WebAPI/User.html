<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well" style="font-size:30px">
            <b>User's Profile</b>
            <input id="btnLogout" class="btn btn-success float-md-right" type="button" value="Logout"/>
        </div>
        <div id="divData" class="well">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td>ID</td>
                        <td>Full Name</td>
                        <td>Phone</td>
                        <td>Date of Birth</td>
                        <td>Gender</td>
                        <td>Role</td>
                        <td>Device Token</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>

    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }

            $('#btnLogout').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });
            $.ajax({
                url: '/api/test/defaultResource',
                method: 'GET',
                contentType: "json",
                headers: {
                    'Authorization': 'Bearer '
                        + localStorage.getItem("accessToken")
                },
                success: function (data) {
                    $('#tblBody').empty();
                    console.log(data);
                    var row = $('<tr>'
                        + '<td>' + data.userId + '</td>'
                        + '<td>' + data.fullName + '</td>'
                        + '<td>' + data.phone + '</td>'
                        + '<td>' + data.dateOfBirth + '</td>'
                        + '<td>' + data.Gender + '</td>'
                        + '<td>' + data.Role.roleName + '</td>'
                        + '<td>' + data.deviceToken + '</td>'
                        + '<td>' + data.isActive + '</td>' + '</tr>');
                    $('#tblBody').append(row);
                    $.each(data, function () {

                        //Append vào table

                    });
                },
                error: function (jQXHR) {
                    // If status code is 401, access token expired, so
                    // redirect the user to the login page
                    if (jQXHR.status == "401") {
                        $('#errorModal').modal('show');
                    }
                    else {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                }
            });
        });
    </script>
</body>
</html>
